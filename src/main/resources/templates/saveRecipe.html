<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${recipe.id != null} ? 'Edit Recipe' : 'New Recipe'">Recipe Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title mb-4" th:text="${recipe.id != null} ? 'Edit Recipe' : 'New Recipe'"></h2>

            <form method="post" th:action="@{/mvc/saveRecipe}" th:object="${recipe}" class="row g-3">

                <input type="hidden" th:field="*{id}"/>

                <div class="col-md-6">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" th:field="*{name}" placeholder="Enter recipe name">
                </div>

                <div class="col-md-3">
                    <label class="form-label">Kcal</label>
                    <input type="number" class="form-control" th:field="*{kcal}">
                </div>

                <div class="col-md-3">
                    <label class="form-label">Protein (g)</label>
                    <input type="number" class="form-control" th:field="*{protein}">
                </div>

                <div class="col-md-3">
                    <label class="form-label">Carbs (g)</label>
                    <input type="number" class="form-control" th:field="*{carbs}">
                </div>

                <div class="col-md-3">
                    <label class="form-label">Fats (g)</label>
                    <input type="number" class="form-control" th:field="*{fats}">
                </div>

                <div class="col-md-12">
                    <label class="form-label">Ingredients</label>
                    <textarea class="form-control" th:field="*{ingredients}" rows="3" placeholder="List ingredients..."></textarea>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Price (â‚¬)</label>
                    <input type="number" step="0.01" class="form-control" th:field="*{price}">
                </div>

                <div class="col-md-12 mt-4">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a th:href="@{/mvc/recipe}" class="btn btn-secondary">Cancel</a>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
